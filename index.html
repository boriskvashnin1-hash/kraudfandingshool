<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelProjects - Краудфандинг платформа</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">HelProjects</a>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="pages/projects.html">Проекты</a>
                <a href="pages/create.html">Создать проект</a>
                <a href="pages/profile.html">Профиль</a>
                <a href="#" id="authButton">Войти</a>
            </div>
            <button class="menu-toggle">☰</button>
        </div>
    </nav>

    <!-- Герой секция -->
    <section class="hero">
        <div class="hero-content">
            <h1>Реализуйте свои идеи с HelProjects</h1>
            <p>Платформа для краудфандинга, где каждый может поддержать важные проекты</p>
            <a href="pages/create.html" class="btn-primary">Создать проект</a>
        </div>
    </section>

    <!-- Популярные проекты -->
    <section class="projects-section">
        <h2>Популярные проекты</h2>
        <div class="projects-grid" id="featuredProjects">
            <!-- Проекты будут загружены через JavaScript -->
        </div>
        <a href="pages/projects.html" class="btn-secondary">Все проекты</a>
    </section>

    <!-- Футер -->
    <footer>
        <p>&copy; 2024 HelProjects. Все права защищены.</p>
    </footer>

    <!-- Модальное окно для авторизации -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход / Регистрация</h2>
            <form id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required>
                <input type="password" id="authPassword" placeholder="Пароль" required>
                <button type="submit" class="btn-primary">Войти</button>
                <button type="button" id="registerBtn" class="btn-secondary">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
